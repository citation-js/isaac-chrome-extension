<html>
  <head>
    <link rel="stylesheet" href="assets/css/popup.css" />
  </head>
  <body>
   <div id="isaac-wrapper">
    <div id="isaac-header">
      <h1>ISAAC Chrome Extension</h1>
    </div>
    <form id="isaac-form">
      <fieldset>
        <label for="isaac-type">Identifier type</label>
        <select id="isaac-type" name="type">
          <option value="@doi/id">DOI</option>
          <option value="@pubmed/id">PubMed</option>
          <option value="@isbn/isbn-13">ISBN-10</option>
          <option value="@isbn/isbn-13">ISBN-13</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="isaac-id">Identifier</label>
        <input name="id" type="text" id="isaac-id" placeholder="10.xxx/yyy" />
      </fieldset>
      <button class="button primary" id="isaac-button">
          Search
      </button>
    </form>
    <span id="isaac-citation-js-version"></span>
   </div>
   <script src="assets/js/citation.js"></script>
   <script src="assets/js/popup.js"></script>
  </body>
</html>
